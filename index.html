<!DOCTYPE html>
<html>
  <head>
    <title>Mark Calculator</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="appheader">Mark Calculator</h1>
    <h1 id="disclaimer">
      Note: no percent signs, supports exact values (ex. 7/9 for a mark), weight is a raw number
      like on TA
    </h1>
    <div style="text-align:center;">
      <button id="rowbut" onclick="addRow()">Add Row</button>
      <button id="rowbut" onclick="getResult(getAverage(getData()))">Calculate Average</button>
      <br />
      <button id="rowbut" onclick="saveData()">Save</button>
      <button id="rowbut" onclick="loadData()">Load</button>
      <button id="rowbut" onclick="clearTable()">Clear</button>
    </div>

    <table id="allmarks">
      <thead>
        <tr id="tableheader">
          <th class="ku">Knowledge/Understanding</th>
          <th class="t">Thinking</th>
          <th class="c">Communication</th>
          <th class="a">Application</th>
        </tr>
        <tr id="sectionweight">
          <th class="ku">Section Weight<input type="text" class="sw" id="data" value="25" /></th>
          <th class="t">Section Weight<input type="text" class="sw" id="data" value="25" /></th>
          <th class="c">Section Weight<input type="text" class="sw" id="data" value="25" /></th>
          <th class="a">Section Weight<input type="text" class="sw" id="data" value="25" /></th>
        </tr>
      </thead>
      <tbody>
        <tr id="alldata">
          <td>
            <!--Knowledge-->
            <table id="table" class="ku">
              <thead>
                <tr>
                  <th>Mark</th>
                  <th>Weight</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td><input type="text" id="data" /></td>
                  <td><input type="text" id="data" /></td>
                </tr>
              </tbody>
            </table>
          </td>
          <td>
            <!--Thinking-->
            <table id="table" class="t">
              <thead>
                <tr>
                  <th>Mark</th>
                  <th>Weight</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td><input type="text" id="data" /></td>
                  <td><input type="text" id="data" /></td>
                </tr>
              </tbody>
            </table>
          </td>
          <td>
            <!--Communication-->
            <table id="table" class="c">
              <thead>
                <tr>
                  <th>Mark</th>
                  <th>Weight</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td><input type="text" id="data" /></td>
                  <td><input type="text" id="data" /></td>
                </tr>
              </tbody>
            </table>
          </td>
          <td>
            <!--Application-->
            <table id="table" class="a">
              <thead>
                <tr>
                  <th>Mark</th>
                  <th>Weight</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td><input type="text" id="data" /></td>
                  <td><input type="text" id="data" /></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
